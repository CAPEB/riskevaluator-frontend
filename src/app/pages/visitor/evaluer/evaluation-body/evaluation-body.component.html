<div *ngIf="categorieQuestion$" id="evaluationStep" >

  <div class="row" >
    <div class="allQuestions col-lg-12">

      <ng-container *ngFor="let item of categorieQuestion$.questions" >

        {{item | json}}
        <app-evaluation-question *ngIf="item" [question$]="item"></app-evaluation-question>
      </ng-container>

    </div>

  </div>

</div>
