
<ng-container *ngIf="(metiers$ | async) as result" [ngSwitch]="result.dataState">

  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <div class="d-flex justify-content-center">
      <h1 class="pt-2">Metiers</h1>
    </div>
    <div class="card bg-c-grey order-card mx-auto">
      <section *ngFor="let metier of result.data"  >
        <mat-checkbox (change)="check($event,metier)" class="pl-2 text-lit-white" >
          {{metier.nomMetier}}
        </mat-checkbox>
      </section>
    </div>
    <div class="d-flex justify-content-center">
      <button mat-raised-button color="primary" class ="mx-auto" (click)="myFunction()">Valider</button>

    </div>
  </ng-container>

  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    <div class="loader">
      <div class="spinner-border spinner-border-lg text-secondary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-container>
</ng-container>
