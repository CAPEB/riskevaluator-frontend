<div class="row justify-content-center">

  <ng-container *ngIf="actualCategorieNumberObs | async as index">

  <div class="col-lg-6 nextPreviousButtons">
    <button mat-button class="previousButton" (click)="previousButtonClick()">Retour</button>


    <span matTooltip="Vous devez renseigner tous les champs pour passer Ã  la suite."
          matTooltipPosition="above" matTooltipClass="example-tooltip-red"
          [matTooltipDisabled]="!disableNextButton()">
                    <button mat-button [disabled] = "index.current >= (index.max-1)" class="nextButton" (click)="nextButtonClick()" id="nextButton"
                    >Suivant</button>
                    <button [disabled] = "index.current < (index.max-1)" mat-button (click)="finishButtonClick()" id="finishButton" >Terminer</button>
    </span>
  </div>
  </ng-container>
</div>
