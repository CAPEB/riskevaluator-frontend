<ng-template #modalContentCreateOrUpdate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}} Suggestion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Libell√©</label>
        <input
          required
          type="text"
          class="form-control"
          id="contenu"
          [(ngModel)]="preconisationGlobale.contenu"
          #name="ngModel">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Pourcentages</label>
        <input
        required
        type="number"
        class="form-control"
        id="Pourcentages"
        (input)="checkInputRange($event)"
        [(ngModel)] = "preconisationGlobale.viewIfPourcentageScoreLessThan"
        #pourcentages="ngModel">
      </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="pourcentages.errors?.['required'] || name.errors?.['required']" type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
  </div>
</ng-template>

<ng-template #modalDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Suggestion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Voulez-vous vraiment supprimer cette suggestion ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Annuler')">Annuler</button>
  </div>
</ng-template>
