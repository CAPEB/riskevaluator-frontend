<ng-template #modalContentCreateOrUpdate let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{title}} Metier</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="w-75 p-2">
        <div class="form-group">
          <label for="exampleInputEmail1">Libellé de réponse</label>
          <input required #name="ngModel" name="libelleReponse" [(ngModel)]="reponse.contenu" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nombre de points</label>
          <input required #points="ngModel" name="nbPointsReponse"[(ngModel)]="reponse.nbPoints" type="number" class="form-control form-control-sm w-25" id="exampleInputPassword1" placeholder="">
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button [disabled]="name.errors?.['required'] || points.errors?.['required']" type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Annuler')">Annuler</button>
    </div>
  </ng-template>
  
  <ng-template #modalDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{title}} Réponse</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Voulez-vous vraiment supprimer cette réponse ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Annuler')">Annuler</button>
    </div>
  </ng-template>
