<div class="list container-fluid">
    <div class="row text-white p-3 bg-secondary" [hidden]="!header">
        <h2 class="list-title col-6">{{this.title}}</h2>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <button  type="button" class="btn btn-light btn-sm" (click)="add()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Ajouter
            </button>
        </div>
        <div class="input-group mt-3 col-12">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </span>
            </div>
            <input type="text" class="form-control form-control-sm" placeholder="Chercher" aria-label="Chercher" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="row">
        <ul class="list-group container">
            <ng-content></ng-content>
        </ul>
    </div>
    <div class="row pt-2" [hidden]="header">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <button  type="button" class="btn btn-secondary btn-sm" (click)="add()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Ajouter
            </button>
        </div>
    </div>

</div>
